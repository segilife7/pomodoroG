<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            flex-direction: column; 
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }
        .timer-section, .log-section {
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 1.5rem;
            flex-shrink: 0;
        }
        .log-section {
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            body {
                align-items: flex-start;
                padding: 2rem;
            }
            .main-container {
                flex-direction: row;
                gap: 2rem;
            }
            .timer-section {
                width: 50%;
                padding: 2rem;
            }
            .log-section {
                width: 50%;
                padding: 2rem;
                max-height: calc(100vh - 4rem);
            }
        }
        
        .timer-display {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 1.5rem;
        }
        .timer-display .circle-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 10px;
        }
        .timer-display .circle-progress {
            fill: none;
            stroke: #ef4444;
            stroke-width: 10px;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s linear;
        }
        .timer-time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #1f2937;
        }
        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .timer-input {
            width: 100px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .timer-input:focus {
            border-color: #ef4444;
        }
        .reflection-input {
            width: 100%;
            height: 100px;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            resize: none;
            outline: none;
            margin-top: 1rem;
            transition: border-color 0.2s;
        }
        .reflection-input:focus {
            border-color: #ef4444;
        }
        .log-list-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        /* 이미지 저장 버튼에만 특별한 색상 적용 */
        #save-image-btn {
             background-color: #3b82f6; /* Tailwind blue-500 */
        }
        #save-image-btn:hover {
             background-color: #2563eb; /* Tailwind blue-600 */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="timer-section">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">포모도로 타이머</h1>

            <div class="timer-display">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-progress" cx="50" cy="50" r="45" id="circle-progress"></circle>
                </svg>
                <div id="timer-time" class="timer-time-text">25:00</div>
            </div>

            <div class="flex flex-col items-center w-full">
                <div class="timer-input-group w-full">
                    <label for="activity" class="text-gray-600 mb-2">활동 내용:</label>
                    <input type="text" id="activity" placeholder="예) 문서 작업" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-red-500">
                </div>
                <div class="flex space-x-4 mt-4 w-full justify-center">
                    <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        시작
                    </button>
                    <button id="stop-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        중지
                    </button>
                    <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        재설정
                    </button>
                </div>
                <div class="timer-input-group mt-4">
                    <label for="minutes" class="text-gray-600 mb-2">원하는 시간 설정 (분):</label>
                    <input type="number" id="minutes" value="25" min="1" max="60" class="timer-input">
                </div>
            </div>
            
            <div id="reflection-area" class="w-full hidden">
                <label for="reflection" class="text-gray-600 mt-4 mb-2">활동 성찰:</label>
                <textarea id="reflection" class="reflection-input" placeholder="이 세션 동안 어떤 점을 잘했고, 아쉬운 점은 무엇인가요?"></textarea>
                
                <button id="save-image-btn" class="w-full text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md mt-4">
                    기록 이미지로 저장
                </button>
                
                <button id="save-btn" class="hidden">저장 (숨김)</button> 
            </div>
        </div>
        
        <div class="log-section" id="log-section">
            <h2 id="log-title" class="text-2xl font-bold text-gray-800 mb-4">나의 시간 기록</h2>
            <ul id="log-list">
                </ul>
        </div>
    </div>

    <script>
        const minutesInput = document.getElementById('minutes');
        const activityInput = document.getElementById('activity');
        const timerTime = document.getElementById('timer-time');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const circleProgress = document.getElementById('circle-progress');
        const reflectionArea = document.getElementById('reflection-area');
        const reflectionInput = document.getElementById('reflection');
        const saveBtn = document.getElementById('save-btn'); // 로컬 스토리지 저장용 (숨김)
        const saveImageBtn = document.getElementById('save-image-btn'); // 이미지 저장용 (노출)
        const logList = document.getElementById('log-list');
        const logTitle = document.getElementById('log-title');
        const logSection = document.getElementById('log-section'); // 이미지 캡처 대상

        let timer;
        let totalTime;
        let timeRemaining;
        let currentActivity = '';
        let startTime = null;
        const radius = 45;
        const circumference = 2 * Math.PI * radius;
        
        // --- 데이터 관리 함수 (Local Storage) ---

        function saveLogsToLocalStorage() {
            const logs = Array.from(logList.children).map(item => item.outerHTML);
            localStorage.setItem('pomodoroLogs', JSON.stringify(logs));
        }

        function loadLogsFromLocalStorage() {
            const savedLogs = localStorage.getItem('pomodoroLogs');
            if (savedLogs) {
                try {
                    const logsArray = JSON.parse(savedLogs);
                    // 최신 기록을 위에 표시하기 위해 reverse() 제거
                    logsArray.forEach(html => {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = html;
                        if (tempDiv.firstChild) {
                            logList.appendChild(tempDiv.firstChild);
                        }
                    });
                    // 저장된 기록을 역순으로 다시 배치하여 최신 기록이 맨 위로 오도록 함
                    Array.from(logList.children).reverse().forEach(node => logList.prepend(node));
                } catch (e) {
                    console.error("Error loading logs from localStorage:", e);
                }
            }
        }

        // --- 핵심 타이머 및 UI 함수 ---

        function formatTime(date) {
            let hours = date.getHours();
            const ampm = hours >= 12 ? '오후' : '오전';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${ampm} ${hours}:${minutes}`;
        }
        
        function setLogTitle() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            logTitle.textContent = `나의 시간 기록 (${year}.${month}.${day})`;
        }

        function setTimer(minutes) {
            totalTime = minutes * 60;
            timeRemaining = totalTime;
            updateDisplay();
        }

        function updateDisplay() {
            const displayMinutes = Math.floor(timeRemaining / 60);
            const displaySeconds = timeRemaining % 60;
            timerTime.textContent = `${String(displayMinutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;

            const progress = timeRemaining / totalTime;
            const offset = circumference * (1 - progress);
            circleProgress.style.strokeDasharray = `${circumference} ${circumference}`;
            circleProgress.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (activityInput.value.trim() === '') {
                // ... (알림창 코드 생략)
                return;
            }
            currentActivity = activityInput.value;
            startTime = new Date();
            reflectionInput.value = '';
            reflectionArea.classList.add('hidden');
            
            clearInterval(timer);
            if (timeRemaining <= 0) {
                setTimer(minutesInput.value);
            }
            timer = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    // ... (종료 알림창 코드 생략)
                    reflectionArea.classList.remove('hidden');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            setTimer(minutesInput.value);
            reflectionArea.classList.add('hidden');
            activityInput.value = '';
        }

        function createLogEntry() {
            const reflection = reflectionInput.value;
            const endTime = new Date();
            const logItem = document.createElement('li');
            logItem.className = 'log-list-item';
            logItem.innerHTML = `
                <p class="text-sm text-gray-500 mb-1">
                    <span class="font-semibold">시작시간:</span> ${formatTime(startTime)} | 
                    <span class="font-semibold">완료시간:</span> ${formatTime(endTime)}
                </p>
                <h3 class="font-bold text-gray-900 mb-1">활동내용: ${currentActivity} (${Math.floor(totalTime / 60)}분)</h3>
                <p class="text-gray-700">성찰내용: ${reflection}</p>
            `;
            logList.prepend(logItem); // 최신 기록을 맨 위로

            saveLogsToLocalStorage(); // Local Storage에 저장
            
            reflectionArea.classList.add('hidden');
            activityInput.value = '';
            reflectionInput.value = '';
        }

        // --- 이미지 저장 기능 (HTML2Canvas 사용) ---
        function captureAndSaveImage() {
            // 이미지를 캡처할 영역을 지정합니다. (나의 시간 기록 섹션)
            html2canvas(logSection, {
                scale: 2, // 고해상도 캡처
                logging: false,
                useCORS: true 
            }).then(canvas => {
                // 캡처된 캔버스를 이미지 URL로 변환
                const imageURL = canvas.toDataURL('image/png');
                
                // 다운로드 링크를 만듭니다.
                const a = document.createElement('a');
                a.href = imageURL;
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T-]/g, '');
                a.download = `pomodoro_log_${timestamp}.png`;
                
                // 클릭 이벤트를 강제로 발생시켜 다운로드를 시작합니다.
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                alert('기록이 이미지 파일로 저장되었습니다!');
            }).catch(error => {
                console.error('이미지 저장 오류:', error);
                alert('이미지 저장에 실패했습니다. (콘솔 확인)');
            });
        }
        
        // --- 이벤트 리스너 설정 ---

        // 원래 saveLog 대신 createLogEntry 실행
        saveBtn.addEventListener('click', createLogEntry);
        
        // 이미지 저장 버튼 클릭 시 로컬 저장 및 이미지 캡처
        saveImageBtn.addEventListener('click', () => {
             createLogEntry(); // 로그를 리스트에 추가하고 로컬에 저장
             captureAndSaveImage(); // 기록 섹션을 이미지로 캡처하여 저장
        });

        // (나머지 이벤트 리스너는 그대로 유지)
        minutesInput.addEventListener('change', (e) => {
            const newMinutes = parseInt(e.target.value);
            if (!isNaN(newMinutes) && newMinutes > 0 && newMinutes <= 60) {
                setTimer(newMinutes);
            } else {
                //... (알림창 코드 생략)
                minutesInput.value = Math.floor(totalTime / 60);
            }
        });

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // 초기 실행
        setTimer(minutesInput.value);
        setLogTitle();
        loadLogsFromLocalStorage();
    </script>
</body>
</html>
