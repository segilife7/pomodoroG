<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTML to image capture library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        /* Basic layout and responsive settings */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            flex-direction: column; 
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }
        .timer-section, .log-section {
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 1.5rem;
            flex-shrink: 0;
        }
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff; 
        }
        .log-section {
            overflow-y: auto;
            text-align: left;
        }
        
        /* PC (min-width: 768px) responsive styles */
        @media (min-width: 768px) {
            body {
                align-items: flex-start;
                padding: 2rem;
            }
            .main-container {
                flex-direction: row;
                gap: 2rem;
            }
            .timer-section {
                width: 50%;
                padding: 2rem;
            }
            .log-section {
                width: 50%;
                padding: 2rem;
                max-height: calc(100vh - 4rem);
            }
        }
        
        /* Timer and input element styles */
        .timer-display {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 1.5rem;
            border-radius: 50%; /* Make it a circle */
            background-color: #000000; /* Black inner circle */
        }
        .timer-display .circle-bg {
            fill: none;
            stroke: #4b5563; /* Darker gray track for contrast */
            stroke-width: 10px;
        }
        .timer-display .circle-progress {
            fill: none;
            stroke: #22c55e;
            stroke-width: 10px;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s linear;
        }
        .timer-time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
        }
        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .timer-input {
            width: 100px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .timer-input:focus {
            border-color: #22c55e;
        }
        .reflection-input {
            width: 100%;
            height: 100px;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            resize: none;
            outline: none;
            margin-top: 1rem;
            transition: border-color 0.2s;
        }
        .reflection-input:focus {
            border-color: #22c55e;
        }
        .log-list-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 2px solid transparent; 
        }
        .log-list-item.editing {
            border: 2px solid #22c55e; 
            background-color: #dcfce7; 
        }
        #save-image-btn {
            background-color: #16a34a;
        }
        #save-image-btn:hover {
            background-color: #15803d;
        }
        .timer-input-group.w-full.max-w-xs.mx-auto label {
            align-self: flex-start;
        }
        
        #log-date-picker {
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            flex-grow: 1; 
            max-width: 150px; 
        }
        #log-date-picker:focus {
            border-color: #3b82f6;
        }

        .log-header-container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%; 
            margin-bottom: 1rem;
        }
        .log-buttons {
            display: flex;
            gap: 0.5rem; 
            margin-top: 0.5rem;
        }

        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Timer Section -->
        <div class="timer-section">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">포모도로 타이머</h1>

            <div class="timer-display">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-progress" cx="50" cy="50" r="45" id="circle-progress"></circle>
                </svg>
                <div id="timer-time" class="timer-time-text">25:00</div>
            </div>

            <div class="flex flex-col items-center w-full">
                <!-- User name input field -->
                <div class="timer-input-group w-full max-w-xs mx-auto">
                    <label for="user-id" class="text-gray-600 mb-2">사용자 이름 (필수):</label>
                    <input type="text" id="user-id" placeholder="나만의 닉네임" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-green-500 text-left" required>
                </div>
                <!-- Activity content input field -->
                <div class="timer-input-group w-full max-w-xs mx-auto"> 
                    <label for="activity" class="text-gray-600 mb-2">활동 내용:</label>
                    <input type="text" id="activity" placeholder="예) 문서 작업" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:border-green-500 text-left">
                </div>

                <!-- Area for displaying editing message -->
                <p id="edit-message" class="text-sm font-semibold h-5 mb-2 hidden">
                    <!-- Message will be displayed here. -->
                </p>
                
                <div class="flex space-x-4 mt-4 w-full justify-center">
                    <button id="start-btn" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        시작
                    </button>
                    <button id="stop-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        중지
                    </button>
                    <button id="reset-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                        재설정
                    </button>
                </div>
                <div class="timer-input-group mt-4">
                    <label for="minutes" class="text-gray-600 mb-2">원하는 시간 설정 (분):</label>
                    <input type="number" id="minutes" value="25" min="1" max="60" class="timer-input">
                </div>
            </div>
            
            <!-- Reflection input area -->
            <div id="reflection-area" class="w-full hidden">
                <label for="reflection" class="text-gray-600 mt-4 mb-2">활동 성찰:</label>
                <textarea id="reflection" class="reflection-input" placeholder="이 세션 동안 어떤 점을 잘했고, 아쉬운 점은 무엇인가요?"></textarea>
                
                <button id="complete-reflection-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md mt-4">
                    성찰 완료
                </button>
            </div>
        </div>
        
        <!-- Log Section: Image capture target -->
        <div class="log-section" id="log-section">
            <div class="log-header-container">
                <h2 id="log-title" class="text-2xl font-bold text-gray-800">나의 시간 기록</h2>
                <input type="date" id="log-date-picker" class="text-gray-700" title="기록을 볼 날짜를 선택하세요">
            </div>
            <ul id="log-list">
                <!-- Log entries will be added here -->
            </ul>
            
            <!-- Final image save button -->
            <button id="save-image-btn" class="w-full text-white font-bold py-2 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md mt-4">
                기록 전체 이미지로 저장
            </button>
        </div>
    </div>

    <script>
        // 🚨 Set the audio URL to a relative path (same path as index.html)
        const AUDIO_URL = 'timeIsUp.MP3';
        let timeUpSound = null; // Initialize Audio object as null to create it later

        const minutesInput = document.getElementById('minutes');
        const activityInput = document.getElementById('activity');
        const userIdInput = document.getElementById('user-id');
        const timerTime = document.getElementById('timer-time');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const circleProgress = document.getElementById('circle-progress');
        const reflectionArea = document.getElementById('reflection-area');
        const reflectionInput = document.getElementById('reflection');
        const completeReflectionBtn = document.getElementById('complete-reflection-btn');
        const saveImageBtn = document.getElementById('save-image-btn'); 
        const logList = document.getElementById('log-list');
        const logTitle = document.getElementById('log-title');
        const logSection = document.getElementById('log-section');
        const editMessage = document.getElementById('edit-message');
        const logDatePicker = document.getElementById('log-date-picker');

        let timer;
        let totalTime;
        let timeRemaining;
        let currentActivity = '';
        let startTime = null;
        let currentUserId = ''; 
        let pendingLogData = null; 
        let logIdToEdit = null;    
        let viewingDate = getTodayDateString(); 
        const radius = 45;
        const circumference = 2 * Math.PI * radius;

        // --- Audio Control Helper ---
        function initializeAudio() {
            if (!timeUpSound) {
                // Create Audio object using the audio URL
                timeUpSound = new Audio(AUDIO_URL);
                timeUpSound.loop = true; // Set the alarm to repeat
            }
        }
        
        function stopAudio() {
            if (timeUpSound) {
                timeUpSound.pause();
                timeUpSound.currentTime = 0;
            }
        }

        // --- Custom Alert Function (with audio control) ---
        function customAlert(message, onConfirm = () => {}) {
            const existingModal = document.querySelector('.custom-modal-overlay');
            if (existingModal) existingModal.remove();

            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'custom-modal-overlay';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'custom-modal-content';
            
            modalContent.innerHTML = `
                <p class="text-lg font-bold mb-4">${message}</p>
                <button id="modal-confirm-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">확인</button>
            `;
            
            const confirmBtn = modalContent.querySelector('#modal-confirm-btn');
            
            confirmBtn.onclick = () => {
                stopAudio(); // 🚨 Stop audio on confirm button click
                modalOverlay.remove();
                onConfirm(); 
            };

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
        }
        
        // --- Data Management Functions (Local Storage) ---

        function getAllLogs() {
            try {
                const rawLogs = localStorage.getItem('allPomodoroLogs');
                return rawLogs ? JSON.parse(rawLogs) : [];
            } catch (e) {
                console.error("Error reading logs from localStorage:", e);
                return [];
            }
        }
        
        function updateAndSaveLogs(logData) {
            let allLogs = getAllLogs();
            
            const existingIndex = allLogs.findIndex(log => log.id === logData.id);
            
            if (existingIndex > -1) {
                allLogs[existingIndex] = logData;
            } else {
                allLogs.push(logData);
            }
            
            localStorage.setItem('allPomodoroLogs', JSON.stringify(allLogs));
        }

        function deleteLogById(logIdToDelete) {
            let allLogs = getAllLogs();
            
            const filteredLogs = allLogs.filter(log => log.id !== logIdToDelete);
            
            localStorage.setItem('allPomodoroLogs', JSON.stringify(filteredLogs));
            
            loadUserLogs(currentUserId, viewingDate);
        }

        function loadUserLogs(userId, dateString) {
            logList.innerHTML = '';
            if (!userId) return;

            const allLogs = getAllLogs();
            
            const userLogs = allLogs.filter(log => log.userId === userId && log.dateString === dateString)
                                      .sort((a, b) => b.timestamp - a.timestamp);

            userLogs.forEach(logData => {
                appendLogToDisplay(logData);
            });
            setupEditLogListeners();
        }
        
        function appendLogToDisplay(logData) {
            const logItem = document.createElement('li');
            logItem.className = 'log-list-item';
            logItem.dataset.logId = logData.id;
            
            const isToday = logData.dateString === getTodayDateString();
            
            const buttons = isToday ? `
                <div class="log-buttons">
                    <button data-log-id="${logData.id}" class="edit-log-btn bg-gray-500 hover:bg-gray-600 text-white text-xs py-1 px-3 rounded-lg">
                        기록 수정
                    </button>
                    <button data-log-id="${logData.id}" class="delete-log-btn bg-orange-500 hover:bg-orange-600 text-white text-xs py-1 px-3 rounded-lg">
                        기록 삭제
                    </button>
                </div>
            ` : '';

            logItem.innerHTML = `
                <p class="text-sm text-gray-500 mb-1">
                    <span class="font-semibold">시작시간:</span> ${logData.formattedStartTime} | 
                    <span class="font-semibold">완료시간:</span> ${logData.formattedEndTime}
                </p>
                <h3 class="font-bold text-gray-900 mb-1">활동내용: ${logData.activity} (${logData.durationMinutes}분)</h3>
                <p class="text-gray-700">성찰내용: ${logData.reflection.replace(/\n/g, '<br>') || '성찰 내용 없음'}</p>
                ${buttons}
            `;
            logList.prepend(logItem);
        }
        
        // --- Date Management Functions ---
        function getTodayDateString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function updateLogTitle(dateString) {
            const dateParts = dateString.split('-');
            logTitle.textContent = `나의 시간 기록 (${dateParts[0]}.${dateParts[1]}.${dateParts[2]})`;
        }

        function handleDateChangeOnLoad() {
            const todayDate = getTodayDateString();
            const lastAccessedDate = localStorage.getItem('lastAccessedDate');
            
            if (lastAccessedDate && lastAccessedDate !== todayDate) {
                const allLogs = getAllLogs();
                const lastUserId = localStorage.getItem('lastUserId');
                
                // Backup existing data then clear (for Local Storage size management)
                localStorage.clear();
                
                localStorage.setItem('allPomodoroLogs', JSON.stringify(allLogs)); 
                if (lastUserId) {
                    localStorage.setItem('lastUserId', lastUserId);
                }
            }
            
            localStorage.setItem('lastAccessedDate', todayDate);
        }

        // --- Core Timer and UI Functions ---

        function formatTime(date) {
            let hours = date.getHours();
            const ampm = hours >= 12 ? '오후' : '오전';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${ampm} ${hours}:${minutes}`;
        }
        
        function setTimer(minutes) {
            totalTime = minutes * 60;
            timeRemaining = totalTime;
            updateDisplay();
        }

        function updateDisplay() {
            const displayMinutes = Math.floor(timeRemaining / 60);
            const displaySeconds = timeRemaining % 60;
            timerTime.textContent = `${String(displayMinutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;

            const progress = timeRemaining / totalTime;
            const offset = circumference * (1 - progress);
            circleProgress.style.strokeDasharray = `${circumference} ${circumference}`;
            circleProgress.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (viewingDate !== getTodayDateString()) {
                customAlert('타이머는 현재 보고 있는 날짜(오늘)에서만 시작할 수 있습니다. 날짜를 오늘로 변경해주세요.');
                return;
            }

            currentUserId = userIdInput.value.trim();
            if (!currentUserId) {
                customAlert('사용자 이름(닉네임)을 먼저 입력해주세요.');
                return;
            }
            if (activityInput.value.trim() === '') {
                customAlert('활동 내용을 입력해주세요.');
                return;
            }

            currentActivity = activityInput.value;
            startTime = new Date();
            
            resetEditContext(); 
            reflectionInput.value = '';
            
            clearInterval(timer);
            if (timeRemaining <= 0) {
                setTimer(minutesInput.value);
            }
            
            // Initialize audio and attempt to get permission
            initializeAudio(); 
            timeUpSound.play().then(() => {
                timeUpSound.pause();
                timeUpSound.currentTime = 0;
            }).catch(e => {
                console.warn("Autoplay blocked. User interaction required for sound.", e);
            });
            
            timer = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    
                    pendingLogData = {
                        id: Date.now(),
                        userId: currentUserId,
                        activity: currentActivity,
                        durationMinutes: Math.floor(totalTime / 60),
                        timestamp: new Date().getTime(),
                        formattedStartTime: formatTime(startTime),
                        formattedEndTime: formatTime(new Date()),
                        dateString: getTodayDateString(), 
                        reflection: ''
                    };
                    
                    activityInput.value = ''; 

                    // 🚨 Start playing sound
                    if (timeUpSound) {
                        timeUpSound.play().catch(e => console.error("Sound play failed:", e));
                    }
                    
                    customAlert('시간이 종료되었습니다! 활동 성찰을 기록하고 [성찰 완료] 버튼을 눌러주세요.');
                    reflectionArea.classList.remove('hidden');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            stopAudio();
        }

        function resetTimer() {
            stopTimer();
            setTimer(minutesInput.value);
            resetEditContext();
            activityInput.value = '';
        }

        // Common reset after create/update/delete
        function resetEditContext() {
            reflectionArea.classList.add('hidden');
            pendingLogData = null;
            logIdToEdit = null;
            completeReflectionBtn.textContent = '성찰 완료';
            
            editMessage.classList.add('hidden');
            editMessage.innerHTML = ''; 
            
            logList.querySelectorAll('.log-list-item').forEach(item => {
                item.classList.remove('editing');
            });
        }

        // Set up event listeners for edit log buttons
        function setupEditLogListeners() {
            logList.querySelectorAll('.edit-log-btn').forEach(button => {
                button.removeEventListener('click', handleEditLog);
                button.addEventListener('click', handleEditLog);
            });
            logList.querySelectorAll('.delete-log-btn').forEach(button => {
                button.removeEventListener('click', handleDeleteClick);
                button.addEventListener('click', handleDeleteClick);
            });
        }

        // Delete log click handler
        function handleDeleteClick(e) {
            const logId = parseInt(e.target.dataset.logId);
            const logItem = e.target.closest('.log-list-item');
            const activityName = logItem.querySelector('h3').textContent.split('(')[0].replace('활동내용: ', '').trim();
            
            if (confirm(`"${activityName}" 기록을 정말 삭제하시겠습니까?`)) {
                deleteLogById(logId);
            }
        }

        // Edit log button handler (Remove Alert and switch UI)
        function handleEditLog(e) {
            resetEditContext();
            
            const logId = parseInt(e.target.dataset.logId);
            const allLogs = getAllLogs();
            const logToEdit = allLogs.find(log => log.id === logId);
            
            if (logToEdit) {
                logIdToEdit = logId;
                
                const logItem = e.target.closest('.log-list-item');
                if (logItem) logItem.classList.add('editing');
                
                reflectionArea.classList.remove('hidden');
                reflectionInput.value = logToEdit.reflection || '';
                activityInput.value = logToEdit.activity; 
                
                completeReflectionBtn.textContent = '기록 완료/수정'; 
                editMessage.innerHTML = `
                    <span class="text-teal-700">"${logToEdit.activity}"</span> 기록을 수정 중입니다.
                `;
                editMessage.classList.remove('hidden');

                reflectionInput.focus();
            }
        }


        // Function to be called on reflection complete/edit button click (new create or existing edit)
        function completeReflection() {
            const reflectionText = reflectionInput.value.trim();
            const currentActivityValue = activityInput.value.trim();

            if (!currentActivityValue) {
                customAlert('활동 내용은 비워둘 수 없습니다. 다시 입력해주세요.');
                return;
            }

            if (logIdToEdit) {
                // --- Existing log edit mode ---
                const allLogs = getAllLogs();
                const logToUpdate = allLogs.find(log => log.id === logIdToEdit);
                
                if (logToUpdate) {
                    logToUpdate.reflection = reflectionText;
                    logToUpdate.activity = currentActivityValue; 
                    const index = allLogs.findIndex(log => log.id === logToUpdate.id);
                    if (index > -1) {
                         allLogs[index] = logToUpdate;
                         localStorage.setItem('allPomodoroLogs', JSON.stringify(allLogs));
                    }
                    loadUserLogs(currentUserId, viewingDate);
                } else {
                     customAlert('수정할 로그를 찾을 수 없습니다.');
                }
            
            } else if (pendingLogData) {
                // --- New log create mode ---
                
                pendingLogData.reflection = reflectionText;
                pendingLogData.activity = currentActivityValue; 
                
                updateAndSaveLogs(pendingLogData);
                loadUserLogs(currentUserId, viewingDate);
                
            } else {
                customAlert('저장하거나 수정할 활동 기록을 찾을 수 없습니다. 타이머를 먼저 시작하거나 수정 버튼을 눌러주세요.');
                return; 
            }
            
            resetEditContext();
            activityInput.value = '';
        }
        
        // --- Image Save Feature (using HTML2Canvas) ---
        function captureAndSaveImage() {
            if (logList.children.length === 0) {
                customAlert("저장할 기록이 없습니다. 먼저 활동을 기록해주세요.");
                return;
            }
            
            // Temporarily hide or disable all buttons and scrollbars before capture
            
            logSection.querySelectorAll('.edit-log-btn, .delete-log-btn').forEach(btn => btn.style.display = 'none');
            saveImageBtn.style.display = 'none';
            
            const logSectionStyle = logSection.style;
            const originalMaxHeight = logSectionStyle.maxHeight;
            const originalOverflowY = logSectionStyle.overflowY;

            logSectionStyle.maxHeight = 'none';
            logSectionStyle.overflowY = 'visible';

            const originalBodyOverflow = document.body.style.overflow;
            document.body.style.overflow = 'hidden'; 

            const originalScrollY = window.scrollY;
            window.scrollTo(0, 0); 
            
            html2canvas(logSection, {
                scale: 2,
                logging: false,
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                // Restore original state
                logSection.querySelectorAll('.edit-log-btn, .delete-log-btn').forEach(btn => btn.style.display = '');
                saveImageBtn.style.display = '';
                
                logSectionStyle.maxHeight = originalMaxHeight;
                logSectionStyle.overflowY = originalOverflowY;
                document.body.style.overflow = originalBodyOverflow;
                window.scrollTo(0, originalScrollY);
                
                const imageURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = imageURL;
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T-]/g, '');
                a.download = `pomodoro_log_${currentUserId}_${logDatePicker.value}_${timestamp}.png`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                customAlert('기록 전체가 이미지 파일로 저장되었습니다!');
            }).catch(error => {
                // Also restore original state on error
                logSection.querySelectorAll('.edit-log-btn, .delete-log-btn').forEach(btn => btn.style.display = '');
                saveImageBtn.style.display = '';
                logSectionStyle.maxHeight = originalMaxHeight;
                logSectionStyle.overflowY = originalOverflowY;
                document.body.style.overflow = originalBodyOverflow;
                window.scrollTo(0, originalScrollY); 
                
                console.error('Image save error:', error);
                customAlert('이미지 저장에 실패했습니다. 브라우저 콘솔을 확인해주세요.');
            });
        }
        
        // --- Event Listener Setup ---

        userIdInput.addEventListener('input', () => {
            currentUserId = userIdInput.value.trim();
            localStorage.setItem('lastUserId', currentUserId);
            loadUserLogs(currentUserId, viewingDate); 
        });
        
        logDatePicker.addEventListener('change', (e) => {
            viewingDate = e.target.value;
            updateLogTitle(viewingDate); 
            loadUserLogs(currentUserId, viewingDate);
            
            if (viewingDate !== getTodayDateString()) {
                resetEditContext();
                stopTimer();
                timerTime.textContent = minutesInput.value + ':00';
            } else {
                setTimer(minutesInput.value);
            }
        });

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        completeReflectionBtn.addEventListener('click', completeReflection); 
        saveImageBtn.addEventListener('click', captureAndSaveImage); 

        minutesInput.addEventListener('change', (e) => {
            const newMinutes = parseInt(e.target.value);
            if (!isNaN(newMinutes) && newMinutes > 0 && newMinutes <= 60) {
                setTimer(newMinutes);
            } else {
                customAlert("1분에서 60분 사이의 유효한 값을 입력해주세요.");
                minutesInput.value = Math.floor(totalTime / 60);
            }
        });

        // --- Initial Execution Logic ---
        setTimer(minutesInput.value);
        
        handleDateChangeOnLoad();
        const initialDate = getTodayDateString();
        
        logDatePicker.value = initialDate;
        viewingDate = initialDate;
        updateLogTitle(initialDate);
        
        const lastUserId = localStorage.getItem('lastUserId');
        if (lastUserId) {
            userIdInput.value = lastUserId;
            currentUserId = lastUserId;
            loadUserLogs(currentUserId, viewingDate);
        }

        // Initialize audio object
        initializeAudio();
    </script>
</body>
</html>
