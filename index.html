<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 2rem;
            gap: 2rem;
        }
        .main-container {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .timer-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .log-section {
            width: 50%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(100vh - 4rem);
        }
        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 2rem;
        }
        .timer-display .circle-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 10px;
        }
        .timer-display .circle-progress {
            fill: none;
            stroke: #ef4444;
            stroke-width: 10px;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s linear;
        }
        .timer-time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #1f2937;
        }
        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .timer-input {
            width: 100px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .timer-input:focus {
            border-color: #ef4444;
        }
        .reflection-input {
            width: 100%;
            height: 100px;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            resize: none;
            outline: none;
            margin-top: 1rem;
            transition: border-color 0.2s;
        }
        .reflection-input:focus {
            border-color: #ef4444;
        }
        .log-list-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

        // Helper function to format time with AM/PM
        function formatTime(date) {
            let hours = date.getHours();
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${ampm} ${hours}:${minutes}`;
        }
        
        function setLogTitle() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            logTitle.textContent = `ë‚˜ì˜ ì‹œê°„ ê¸°ë¡ (${year}.${month}.${day})`;
        }

        function setTimer(minutes) {
            totalTime = minutes * 60;
            timeRemaining = totalTime;
            updateDisplay();
        }

        function updateDisplay() {
            const displayMinutes = Math.floor(timeRemaining / 60);
            const displaySeconds = timeRemaining % 60;
            timerTime.textContent = `${String(displayMinutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;

            const progress = timeRemaining / totalTime;
            const offset = circumference * (1 - progress);
            circleProgress.style.strokeDasharray = `${circumference} ${circumference}`;
            circleProgress.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (activityInput.value.trim() === '') {
                const message = 'í™œë™ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                const customAlert = document.createElement('div');
                customAlert.className = 'fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50';
                customAlert.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center">
                        <p class="text-lg font-bold mb-4">${message}</p>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentNode.parentNode.remove()">í™•ì¸</button>
                    </div>
                `;
                document.body.appendChild(customAlert);
                return;
            }
            currentActivity = activityInput.value;
            startTime = new Date();
            reflectionInput.value = '';
            reflectionArea.classList.add('hidden');
            
            clearInterval(timer);
            if (timeRemaining <= 0) {
                setTimer(minutesInput.value);
            }
            timer = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    const message = 'ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!';
                    const customAlert = document.createElement('div');
                    customAlert.className = 'fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50';
                    customAlert.innerHTML = `
                        <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center">
                            <p class="text-lg font-bold mb-4">${message}</p>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentNode.parentNode.remove()">í™•ì¸</button>
                        </div>
                    `;
                    document.body.appendChild(customAlert);
                    reflectionArea.classList.remove('hidden');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            setTimer(minutesInput.value);
            reflectionArea.classList.add('hidden');
            activityInput.value = '';
        }

        function saveLog() {
            const reflection = reflectionInput.value;
            const endTime = new Date();
            const logItem = document.createElement('li');
            logItem.className = 'log-list-item';
            logItem.innerHTML = `
                <p class="text-sm text-gray-500 mb-1">
                    <span class="font-semibold">ì‹œì‘ì‹œê°„:</span> ${formatTime(startTime)} | 
                    <span class="font-semibold">ì™„ë£Œì‹œê°„:</span> ${formatTime(endTime)}
                </p>
                <h3 class="font-bold text-gray-900 mb-1">í™œë™ë‚´ìš©: ${currentActivity} (${Math.floor(totalTime / 60)}ë¶„)</h3>
                <p class="text-gray-700">ì„±ì°°ë‚´ìš©: ${reflection}</p>
            `;
            logList.prepend(logItem);

            reflectionArea.classList.add('hidden');
            activityInput.value = '';
            reflectionInput.value = '';
        }

        minutesInput.addEventListener('change', (e) => {
            const newMinutes = parseInt(e.target.value);
