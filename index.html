        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 2rem;

        .main-container {
            display: flex;

            width: 100%;

        }
        .timer-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .log-section {
            width: 50%;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;

        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 2rem;
        }
        .timer-display .circle-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 10px;
        }
        .timer-display .circle-progress {
            fill: none;
            stroke: #ef4444;
            stroke-width: 10px;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s linear;
        }
        .timer-time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #1f2937;
        }
        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .timer-input {
            width: 100px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .timer-input:focus {
            border-color: #ef4444;
        }
        .reflection-input {
            width: 100%;
            height: 100px;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            resize: none;
            outline: none;
            margin-top: 1rem;
            transition: border-color 0.2s;
        }
        .reflection-input:focus {
            border-color: #ef4444;
        }
        .log-list-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);

        // Helper function to format time with AM/PM
        function formatTime(date) {
            let hours = date.getHours();
            const ampm = hours >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${ampm} ${hours}:${minutes}`;
        }
